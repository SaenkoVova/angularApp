<div *ngIf="product">
  <p class="mat-h1 product-title">Характеристики {{product.title}}</p>
  <table class="table">
    <tbody>
      <tr *ngFor="let item of product.characteristics">
        <td class="mat-h3">{{item.title}}</td>
        <td class="mat-h3">{{item.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
