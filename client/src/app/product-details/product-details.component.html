<div *ngIf="product">
    <div class="container-fluid">
        <h1>{{product.title}}</h1>
        <ul class="actions">
            <li *ngFor="let item of navigateItems" class="actions-item">
                <a routerLink ="/products/{{product.id}}/{{item.path}}" routerLinkActive="router-link-active"
                    class="actions-item-link" [class.active]="item.active" (click)="toggleTabActive(item.id)">{{item.title}}</a>
            </li>
        </ul>
        <router-outlet></router-outlet>
    </div>
</div>
