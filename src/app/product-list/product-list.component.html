<div *ngFor="let product of products" class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <h3>{{product.price}} $</h3>
        <button class="btn btn-success">Share</button>
    </div>
</div>
