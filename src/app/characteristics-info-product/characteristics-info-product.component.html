<div class="container-fluid" *ngIf="product">
    <h4 class="mt-4 mb-5">Характеристики <span class="text-muted">{{product.title}}</span></h4>
    <table class="table table-striped">
        <tbody>
            <tr *ngFor="let item of product.characteristics">
            <td>{{item.characteristic}}</td>
            <td>{{item.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
