<h2 class="text-muted">Product details</h2>
<div *ngIf="$product | async as product">
    <div class="card mt-5">
        <div class="card-body">
            <h5 class="card-title">
                {{product.title}}
            </h5>
            <button class="btn btn-info" (click)="addToCart(product)">Add to cart</button>
        </div>
    </div>
</div>
